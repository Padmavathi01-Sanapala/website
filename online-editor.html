<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Code Editor</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 90%;
      height: 200px;
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 1rem;
    }
    iframe {
      width: 90%;
      height: 300px;
      border: 1px solid #ccc;
    }
    button {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Online Code Editor</h1>
  <textarea id="code" placeholder="Write HTML code here..."></textarea>
  <button onclick="runCode()">Run</button>
  <iframe id="output"></iframe>

  <script>
    function runCode() {
      const code = document.getElementById('code').value;
      const output = document.getElementById('output');
      output.srcdoc = code;
    }
  </script>
</body>
</html>
